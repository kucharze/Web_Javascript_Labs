      //Data collections
      //1. Refactoring old code

      let cells = [[], []];

      let string =
        "Hello, there are, 2 things\r\n we are going,to have, a lot of fun\r\n";
      let temp = "";

      let row = 0;
      let collumn = 0;
      for (let i = 0; i < string.length; i++) {
        if (string[i] == ",") {
          cells[collumn][row] = temp;
          temp = "";
          row++;
        } else if (string[i] == "\r") {
          console.log("Found a escaped char");
          if (string[i + 1] == "\n") {
            cells[collumn][row] = temp;
            temp = "";
            collumn++;
            i += 2;
            row = 0;
          }
        } else {
