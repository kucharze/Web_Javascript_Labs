    <title>Working with Data Collections and loops</title>

  <body>
    <script>
      //Fizz buzz
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          console.log("Fizz Buzz");
        } else if (i % 3 == 0) {
          console.log("Fizz");
        } else if (i % 5 == 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }

      //2 Prime time
      let num = 4;
      for (let i = num; i < num + 10; i++) {
        console.log("i is ", i);
        let prime = true;
        for (let j = 2; j < i; j++) {
          //   console.log("J is ", j);
          if (i % j === 0) {
            console.log("Not prime");
            prime = false;
            break;
          }
        }
        if (prime) {
          console.log("Our result is ", i);
          break;
        }
      }

    </script>
